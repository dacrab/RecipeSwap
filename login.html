<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage -->
    <title>RecipeSwap</title>
    
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</head>

<body>
    <!-- Header section containing the website title and navigation menu -->
    <header>
        <h1>RecipeSwap</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="profiles.html">Profile</a></li>
                <li class="active"><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content section containing the login form -->
    <main>
        <div class="wrapper">
            <div class="title">
                <h2>Login</h2>
            </div>
            <form>
                <!-- Email input field -->
                <div class="field">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                
                <!-- Password input field -->
                <div class="field">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                
                <!-- Submit button -->
                <div class="field">
                    <input type="submit" value="Login">
                </div>
                
                <!-- Link to sign up page -->
                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Sign up now</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer section containing copyright information -->
    <footer>
        <p>&copy; <span id="year"></span> RecipeSwap. All rights reserved.</p>
    </footer>
</body>

</html>
