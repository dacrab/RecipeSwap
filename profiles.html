<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RecipeSwap - User Profile</title>
	<link rel="shortcut icon" type="image/png" href="https://img.icons8.com/fluency/48/kawaii-taco.png">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<script src="script.js" type="module"></script>
</head>
<body class="profile-page">
	<header>
		<h1><i class="fas fa-utensils"></i> RecipeSwap</h1>
		<nav>
			<form class="search-form" action="/search" method="get">
				<input type="text" name="search" placeholder="Search recipes by ingredients" aria-label="Search recipes">
				<button type="submit"><i class="fas fa-search"></i></button>
			</form>
			<ul class="nav-links">
				<!-- This will be populated dynamically by JavaScript -->
			</ul>
		</nav>
	</header>

	<main>
		<section class="profile">
			<div class="profile-header">
				<img id="profile-picture" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Profile picture" class="profile-picture">
				<div class="profile-info">
					<h2 id="profile-username"><i class="fas fa-user"></i></h2>
					<p id="profile-email"><i class="fas fa-envelope"></i></p>
					<p id="profile-location"><i class="fas fa-map-marker-alt"></i></p>
					<p id="profile-interests"><i class="fas fa-heart"></i></p>
					<button id="edit-profile-btn"><i class="fas fa-edit"></i> Edit Profile</button>
				</div>
			</div>

			<div id="edit-profile-form" style="display: none;">
				<h3>Edit Profile</h3>
				<form id="update-profile-form">
					<div class="field">
						<input type="text" id="edit-location" name="location" placeholder=" ">
						<label for="edit-location"><i class="fas fa-map-marker-alt"></i> Location</label>
					</div>
					<div class="field">
						<input type="text" id="edit-interests" name="interests" placeholder=" ">
						<label for="edit-interests"><i class="fas fa-heart"></i> Interests (comma-separated)</label>
					</div>
					<div class="field">
						<input type="file" id="profile-picture-upload" name="avatar" accept="image/*">
						<label for="profile-picture-upload"><i class="fas fa-upload"></i> Upload Profile Picture</label>
					</div>
					<div class="field">
						<button type="submit"><i class="fas fa-save"></i> Save Changes</button>
					</div>
				</form>
			</div>

			<div class="user-recipes">
				<h2><i class="fas fa-book"></i> My Recipes</h2>
				<button id="add-recipe-btn"><i class="fas fa-plus"></i> Add New Recipe</button>
				<div id="recipe-grid" class="recipe-grid">
					<!-- Recipes will be dynamically added here -->
				</div>
			</div>

			<button id="delete-account-btn" class="danger-btn"><i class="fas fa-user-slash"></i> Delete Account</button>
		</section>
	</main>

	<footer>
		<p><i class="far fa-copyright"></i> <span id="current-year"></span> RecipeSwap. All rights reserved.</p>
	</footer>

	<div id="delete-account-modal" class="modal">
		<div class="modal-content">
			<h2>Delete Account</h2>
			<p>Are you sure you want to delete your account? This action cannot be undone.</p>
			<div class="field">
				<input type="password" id="delete-account-password" placeholder=" ">
				<label for="delete-account-password">Enter your password to confirm</label>
			</div>
			<div class="modal-buttons">
				<button id="confirm-delete" class="danger-btn">Yes, Delete My Account</button>
				<button id="cancel-delete" class="secondary-btn">Cancel</button>
			</div>
		</div>
	</div>
</body>
</html>
