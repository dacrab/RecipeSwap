<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeSwap - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/fluency/48/kawaii-taco.png">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-utensils"></i> RecipeSwap</h1>
        <nav>	
            <form class="search-form" action="/search" method="get">
                <input type="text" name="search" placeholder="Search recipes by ingredients" aria-label="Search recipes">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="collections.html"><i class="fas fa-book-open"></i> Collections</a></li>
                <li><a href="profiles.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <h2 class="title">Sign Up</h2>
            <form id="signup-form" novalidate>
                <div class="field">
                    <input type="text" id="username" name="username" placeholder=" " required>
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                </div>
                <div class="field">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                </div>
                <div class="field">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                </div>
                <div class="field">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder=" " required>
                    <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                </div>
                <div class="field">
                    <input type="submit" value="Sign Up">
                </div>
                <div class="signup-link">
                    Already a member? <a href="login.html">Login now</a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p><i class="far fa-copyright"></i> <span id="current-year"></span> RecipeSwap. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
