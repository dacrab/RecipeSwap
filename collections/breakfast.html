<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>RecipeSwap - Breakfast Recipes</title>
		<link rel="shortcut icon" type="image/png" href="https://img.icons8.com/fluency/48/kawaii-taco.png">
		<link rel="stylesheet" href="../styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	</head>
	<body>
		<header>
			<h1><i class="fas fa-utensils"></i> RecipeSwap</h1>
			<nav>
				<form class="search-form" action="/search" method="get">
					<input type="text" name="search" placeholder="Search recipes by ingredients" aria-label="Search recipes">
					<button type="submit"><i class="fas fa-search"></i></button>
				</form>
				<ul class="nav-links">
					<!-- This will be populated dynamically by JavaScript -->
				</ul>
			</nav>
		</header>
		<main>
			<h1><i class="fas fa-egg"></i> Breakfast Recipes</h1>
			<section class="recipe-grid">
				<a href="../recipes/pancakes.html" class="recipe-card">
					<img src="https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&h=200&q=80" alt="Pancakes in the Toaster" width="300" height="200">
					<h2><i class="fas fa-bread-slice"></i> Pancakes in the Toaster</h2>
				</a>
				<div class="recipe-card placeholder">
					<h2><i class="fas fa-plus-circle"></i> More Recipes Coming Soon</h2>
				</div>
				<div class="recipe-card placeholder">
					<h2><i class="fas fa-clock"></i> Stay Tuned for Updates</h2>
				</div>
				<div class="recipe-card placeholder">
					<h2><i class="fas fa-calendar-plus"></i> New Recipes Added Regularly</h2>
				</div>
			</section>
		</main>
		<script src="../script.js" type="module"></script>
		<footer>
			<p><i class="far fa-copyright"></i> <span id="current-year"></span> RecipeSwap. All rights reserved.</p>
		</footer>
	</body>
</html>
